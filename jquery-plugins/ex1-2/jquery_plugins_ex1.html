<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     
      
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />

    <title>Ex 1</title>
  </head>
    
  <body>
    <div class="container">  
        <h1>Registration</h1>
        <form id="myForm">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input name="firstname" type="text" class="form-control" data-toggle="tooltip" data-placement="bottom" title="Enter your name">
                    </div>
                    
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input name="lastname" type="text" class="form-control" data-toggle="tooltip" data-placement="bottom" title="Enter your last name">
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="streetAdrdress">Street address</label>
                <input name="street" type="text" class="form-control" data-toggle="tooltip" data-placement="bottom" title="Enter street address">
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="postalCode">Postal code</label>
                        <input name="postcode" type="text" class="form-control" data-toggle="tooltip" data-placement="bottom" title="Enter postal code">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="country">Country</label>
              <!--          <input name="country" type="text" class="form-control" data-toggle="tooltip" data-placement="bottom" title="Enter country"> -->
                        
                        
                        <select class="selectpicker countrypicker" data-live-search="true" data-default="Finland"></select>
                       
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input name="company" type="text" class="form-control" data-toggle="tooltip" data-placement="bottom" title="Enter company">
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input name="email" type="email" class="form-control" data-toggle="tooltip" data-placement="bottom" title="Enter valid email address">
                    </div>
                </div>
            </div>
            
                <label >Payment method</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Mastercard
                    </label>
                </div>
            
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        Visa
                    </label>
                </div>
            
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option2">
                    <label class="form-check-label" for="exampleRadios3">
                        Billing
                    </label>
                </div>
            
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
   
     </div> 
      
      
      
      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.12.0/jquery.validate.min.js" type="text/javascript"></script>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
      
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script src="js/countrypicker.js"></script>

      


      


      
      
    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();   
        });
        
        
        // VALIDATION
        
        $("#myForm").validate({
            //rules
            rules: {
              firstname: {
                  required: true,
                  rangelength:[2,40]
              },
              lastname: {
                  required: true,
                  rangelength:[2,40]
              },  
              street: {
                  required: true,
                  rangelength:[5,50]
              },
              postcode: {
                  required: true,
                  number: true
              },
              country: {
                  required: true
              },
              company: {
                  required: true
              },   
              email: {
                required: true,
                email: true
              }
            },
           

            submitHandler: function(form) {
              console.log("test");
            }
          });

    
    
    </script>  
  </body>
</html>
