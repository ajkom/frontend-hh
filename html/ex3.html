<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
    width: 350px;
    height: 350px;
    padding: 10px;
    border: 1px solid #aaaaaa;
}

</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>



<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
<p><b>Shopping basket:</b></p>
</div>
<br>

<p><b> Products:</b></p>

<p id="drag1" draggable="true" ondragstart="drag(event)">Iphone X</p>
<p id="drag2" draggable="true" ondragstart="drag(event)">Motorola Moto X</p>
<p id="drag3" draggable="true" ondragstart="drag(event)">Samsung Galazy J5</p>
<p id="drag4" draggable="true" ondragstart="drag(event)">Nokia 8</p>


</body>
</html>
