<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Ex 1</title>
  <script type="text/javascript" src="http://ff.kis.v2.scr.kaspersky-labs.com/43857058-E490-6C41-9C37-D73DA152EA06/main.js" charset="UTF-8"></script></head>
  <body>
    <div class="container">  
        <h1>Registration</h1>
        <form>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" data-toggle="tooltip" data-placement="bottom" title="Enter your name">
                    </div>
                    
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" class="form-control" data-toggle="tooltip" data-placement="bottom" title="Enter your last name">
                        </div>
                     </div>
            </div>
            
                <div class="form-group">
                    <label for="streetAdrdress">Street address</label>
                    <input type="text" class="form-control" data-toggle="tooltip" data-placement="bottom" title="Enter street address">
                </div>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="postalCode">Postal code</label>
                        <input type="text" class="form-control" data-toggle="tooltip" data-placement="bottom" title="Enter postal code">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" data-toggle="tooltip" data-placement="bottom" title="Enter country">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" class="form-control" data-toggle="tooltip" data-placement="bottom" title="Enter company">
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" data-toggle="tooltip" data-placement="bottom" title="Enter valid email address">
                    </div>
                </div>
            </div>
            
                <label >Payment method</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Mastercard
                    </label>
                </div>
            
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        Visa
                    </label>
                </div>
            
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option2">
                    <label class="form-check-label" for="exampleRadios3">
                        Billing
                    </label>
                </div>
            
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
   
     </div> 
      
      
      
      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      
      
    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();   
        });
    
    
    </script>  
  </body>
</html>
